apiVersion: apps/v1
kind: Deployment
metadata:
  name: eureka-client
spec:
  selector:
    matchLabels:
      run: eureka-client
  replicas: 2
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        run: eureka-client
    spec:
      containers:
      - name: eureka-client
        image: apacpoc.azurecr.io/eureka-client:0.0.1-SNAPSHOT
        imagePullPolicy: Always
        ports:
        - containerPort: 8080